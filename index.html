<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Night Ultimate Werewolf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</head>
<script src="script.js"></script>
<body>

  <header>
    <h1>One Night Ultimate Werewolf</h1>
  </header>

  <main>

    <!-- HOME -->
    <section id="screen-home" class="screen active">
        <button data-next="screen-lobby">Create Room</button>
        <button data-next="screen-lobby">Join Room</button>        
    </section>

    <!-- LOBBY -->
    <section id="screen-lobby" class="screen">
      <h2>Lobby</h2>

      <ul class="player-list">
        <li>Alice</li>
        <li>Bob</li>
        <li>Charlie</li>
      </ul>

      <p id="numberofroles"></p>

      <button data-next="screen-roles">Roles</button>
      <button>Ready</button>
      <button class="primary" data-next="screen-night">Start Game</button>
    </section>

    <!-- Roles -->
    <section id="screen-roles" class="screen">
        <h2>Roles</h2>

        <label class="role">
            <input type="checkbox" name="roles[]" value="Drunk" hidden>
            <img src="Drunk.webp" alt="Role icon">
        </label>

        <label class="role">
            <input type="checkbox" name="roles[]" value="Insomniac" hidden>
            <img src="Insomniac.webp" alt="Role icon">
        </label>

        <label class="role">
            <input type="checkbox" name="roles[]" value="Mason" hidden>
            <img src="Mason.webp" alt="Role icon">
        </label>

        <label class="role">
            <input type="checkbox" name="roles[]" value="Minion" hidden>
            <img src="Minion.webp" alt="Role icon">
        </label>

        <label class="role">
            <input type="checkbox" name="roles[]" value="Robber" hidden>
            <img src="Robber.webp" alt="Role icon">
        </label>

        <label class="role">
            <input type="checkbox" name="roles[]" value="Seer" hidden>
            <img src="Seer-0.webp" alt="Role icon">
        </label>

        <label class="role">
            <input type="checkbox" name="roles[]" value="Tanner" hidden>
            <img src="Tanner.webp" alt="Role icon">
        </label>

        <label class="role">
            <input type="checkbox" name="roles[]" value="Troublemaker" hidden>
            <img src="Troublemaker.webp" alt="Role icon">
        </label>

        <label class="role">
            <input type="checkbox" name="roles[]" value="villager" hidden>
            <img src="Villager.webp" alt="Role icon">
        </label>

        <label class="role">
            <input type="checkbox" name="roles[]" value="Werewolf" hidden>
            <img src="Werewolf.webp" alt="Role icon">
        </label>

        <button class="primary" data-next="screen-lobby">Back</button>

    </section>


    <!-- NIGHT -->
    <section id="screen-night" class="screen">
      <h2>Night Phase</h2>

      <div class="card">
        <h3>Your Role</h3>
        <p>Seer</p>
      </div>

      <button class="primary" data-next="screen-discussion">Submit Action</button>
    </section>

    <!-- DISCUSSION -->
    <section id="screen-discussion" class="screen">
      <h2>Discussion</h2>
      <p class="timer">02:00</p>


      <div class="chat-box">
        <p><strong>Alice:</strong> I saw Bob.</p>
        <p><strong>Bob:</strong> I am not a werewolf.</p>
      </div>

      <button class="primary" data-next="screen-voting">Start Voting</button>
    </section>

    <!-- VOTING -->
    <section id="screen-voting" class="screen">
      <h2>Vote</h2>

      <div class="vote-list">
        <button data-next="screen-reveal">Alice</button>
        <button data-next="screen-reveal">Bob</button>
        <button data-next="screen-reveal">Charlie</button>
      </div>
    </section>

    <!-- REVEAL -->
    <section id="screen-reveal" class="screen">
      <h2>Results</h2>
      <p>Bob was a Werewolf üê∫</p>

      <button class="primary" data-next="screen-home">Play Again</button>
    </section>

  </main>

</body>
</html>
